<section class="aside-section">
  <div class="aside">
    <a [routerLink]="['/']" class="site-logo">
      <img src="/assets/images/logo.png" alt="Sayt logotipi bor" />
    </a>

    <ng-container *ngIf="role === 'Admin'; else userMenu">
      <app-admin-aside></app-admin-aside>
    </ng-container>
    <ng-template #userMenu>
      <ul class="aside-list">
        <li class="aside-item">
          <a routerLinkActive="active" [routerLink]="['/overview']">
            <i class="fa-brands fa-stack-overflow"></i>
            <p>Overview</p>
          </a>
        </li>
        <li class="aside-item">
          <a routerLinkActive="active" [routerLink]="['/courses/progress']">
            <i class="fa-solid fa-book-bookmark"></i>
            <p>Courses</p>
          </a>
        </li>
        <li class="aside-item">
          <a routerLinkActive="active" [routerLink]="['/quiz']">
            <i class="fa-solid fa-clipboard-question"></i>
            <p>Quiz</p>
          </a>
        </li>
        <li class="aside-item">
          <a routerLinkActive="active" [routerLink]="['/messaging']">
            <i class="fa-regular fa-message"></i>
            <p>Messaging</p>
          </a>
        </li>
        <li class="aside-item">
          <a routerLinkActive="active" [routerLink]="['/leaderboard']">
            <i class="fa-solid fa-ranking-star"></i>
            <p>Leaderboard</p>
          </a>
        </li>
      </ul>
    </ng-template>

    <!-- <div class="aside-pro__version">

    </div> -->
  </div>
</section>
